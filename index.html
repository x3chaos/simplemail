<!DOCTYPE html>
<html>
<style>
body {
	background: #CCC;
	font-family: Helvetica, Arial, sans-serif;
}
.wrapper {
	text-align: center;
	display: block;
	float: none;
	top: auto;
	position: relative;
	margin: 30px auto 0 auto;
	border: 1px solid #444;
	padding: 15px 25px;
	background: #FFF;
	width: 640px;
}
h1 {
	color: #CCC;
}
</style>
<head>
<link rel="icon" href="./img/favicon.ico" />
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
<script type="text/javascript">
$(document).ready(function() {
	setTimeout(function() {
		window.location = 'http://x3chaos.org/plugins/simplemail.html';
	}, 5000);
});
</script>
</head>

<body>
	<div class="wrapper">
		<h1>404</h1>
		<p>It's okay, we know where you want to go. <span style="color: #CCC;">(In fact, <em>we're taking you there right now</em>.)</span></p>
		<p>Be sure to update any bookmarks to the correct site:</p>
		<p><a title="SimpleMail" href="http://x3chaos.org/plugins/simplemail.html">http://x3chaos.org/plugins/simplemail.html</a></p>
		<p>Click the link if you're not redirected there automatically after 5 seconds.</p>
	</div>
</body>

</html>
